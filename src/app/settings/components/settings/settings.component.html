<div class="settings-page" *ngIf="currentUser">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">
          Settings
        </h1>
        <app-backend-error-messages
          *ngIf="backendErrors$ | async"
          [backendErrors]="backendErrors$ | async"
        ></app-backend-error-messages>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="image"
                placeholder="URL of prefered profile picture"
              />
            </fieldset>

            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="username"
                placeholder="Userame"
              />
            </fieldset>

            <fieldset class="form-group">
              <textarea
                type="text"
                class="form-control form-control-lg"
                formControlName="bio"
                placeholder="Short biography about you"
              ></textarea>
            </fieldset>

            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="image"
                placeholder="URL of prefered profile picture"
              />
            </fieldset>

            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                formControlName="email"
                placeholder="Email"
              />
            </fieldset>

            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                formControlName="password"
                placeholder="New Password"
              />
            </fieldset>
            <hr/>
            <button class="btn btn-danger" (click)="logout()" type="text">Logout</button>
            <button
              type="submit"
              class="btn btn-lg btn-primary pull-xs-right"
              [disabled]="form.invalid || (isSubmitting$ | async)"
            >Update Settings</button>
          </fieldset>
        </form>
        <hr/>
      </div>
    </div>
  </div>
</div>
